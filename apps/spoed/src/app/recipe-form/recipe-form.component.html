<h2 *ngIf="isAddMode">VOEG EEN RECEPT TOE</h2>
<h2 *ngIf="!isAddMode">BEWERK RECEPT</h2>

<form
  (ngSubmit)="onSubmit()"
  #recipeForm="ngForm"
  [formGroup]="form"
  class="recipe-form"
>
  <mat-form-field class="recipe-form-full-width" appearance="fill">
    <mat-label for="name">Receptnaam</mat-label>
    <input
      required
      matInput
      id="name"
      formControlName="name"
      placeholder="Receptnaam"
    />
    <mat-error> Name is <strong>required</strong> </mat-error>
  </mat-form-field>

  <table class="recipe-form-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="recipe-form-full-width" appearance="fill">
          <mat-label for="amount">Hoeveelheid</mat-label>
          <input
            required
            matInput
            id="amount"
            formControlName="amount"
            placeholder="Hoeveelheid"
          />
          <mat-error> Amount is <strong>required</strong> </mat-error>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="recipe-form-full-width" appearance="fill">
          <mat-label for="unit">Eenheid</mat-label>
          <mat-select if="unit" formControlName="unit">
            <mat-option *ngFor="let unit of unitOptions" [value]="unit">
              {{ unit }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <p>
    <mat-form-field class="recipe-form-full-width" appearance="fill">
      <mat-label for="description">Beschrijving</mat-label>
      <textarea
        matInput
        id="description"
        formControlName="description"
        placeholder="Schrijf een optionele beschrijving..."
      ></textarea>
    </mat-form-field>
  </p>

  <div class="button-group">
    <button mat-button color="primary" type="button" (click)="goBack()">
      Annuleren
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!recipeForm.form.valid"
    >
      Opslaan
    </button>
  </div>
</form>
